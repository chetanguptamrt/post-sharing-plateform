<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
		crossorigin="anonymous">
	<title th:text="${title}"></title>
	<style>
		.navbar-join-link:hover {
			background-color: #e2e2e2;
		}
		body {
			background-color: rgb(243, 242, 239);
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-light bg-white">
		<div class="container">
			<div style="display: flex;">
				<a style="font-size: x-large;" class="navbar-brand" href="/">
					<span class="badge badge-primary" style="font-size: 22px">P<sub style="font-size: 16px">s</sub></span> Post Sharing
				</a>
			</div>
			<div style="display: flex; text-align: right;">
				<a class="navbar-brand border pl-3 pr-3 rounded-pill navbar-join-link" href="/signin">
					Already User
				</a>
			</div>
		</div>
	</nav>
	<div class="continer-md">
		<div class="row m-0">
			<div class="col-md-6 offset-md-3 pt-4 pb-5">
				<div class=" ml-0 mr-0 p-3 bg-white">
					<h3 class="text-center">Registration</h3>
					<div class="text-center">
						<small style="display: none;" class="text-danger" id="status"></small>
					</div>
					<form id="sendOtp" >
						<div class="form-group mt-2">
							<label for="username">Email Address</label>
							<input type="email" name="oEmail" placeholder="Enter your email" class="form-control" id="username" required="required" />
						</div>
						<div class="text-center mt-2">
							<button id="otpBtn" class="btn btn-primary form-control" type="submit">Send OTP</button>
						</div>
					</form>
					<form id="addUser">
						<input type="email" name="email" style="display: none;" id="email" required="required" />
						<div class="form-group mt-2">
							<label for="otp">OTP</label>
							<input type="text" maxlength="6" min="6" name="otp" placeholder="OTP" class="form-control" id="otp" required="required" />
						</div>
						
						<div class="form-group mt-2">
							<label>Name</label>
							<div class="row">
								<div class="col-6">
									<input type="text" name="firstName" placeholder="First Name" class="form-control" required="required" />	
								</div>
								<div class="col-6">
									<input type="text" name="lastName" placeholder="Last Name" class="form-control" required="required"/>
								</div>
							</div>
						</div>
						
						<div class="form-group mt-2">
							<label for="password">Password</label>
							<input type="password" name="password" placeholder="Enter your password" class="form-control" id="password" required="required"/>
						</div>
						<div class="text-center mt-2">
							<button disabled="disabled" id="registerBtn" class="btn btn-primary form-control" type="submit">Register</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/signUpScript.js}"></script>
	
</body>
</html>
